<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="POST">
		<div class="input-group mb-3">
			<span class="input-group-text">Descrição</span>

		</div>

		<div class="input-group mb-3">
			<input type="date" class="form-control"
				placeholder="Recipient's username" aria-label="Recipient's username"
				aria-describedby="basic-addon2" name="dataVencimento"
				id="dataVencimento"> <span class="input-group-text"
				id="basic-addon2">Data de Vencimento</span>
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Status</span> <select
				class="form-select" aria-label="Default select example"
				name="status" id="status">
				<option th:each="status:${todosStatusTitulo}" th:value="${status}"
					th:text="${status.descricao}"></option>
			</select>
		</div>

		<div class="input-group mb-3"
			>
			<span class="input-group-text">Valor</span> <input type="text"
				class="form-control" aria-label="Amount (to the nearest dollar)"
				name="valor" id="valor"> <span class="input-group-text">R$</span>

		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>

	</form>

</body>
</html>
